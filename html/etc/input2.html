<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/input2.css">

<body>
    
    <div class="form-box">
        <h3>contact us</h3>
        
        <form>
            <div class="email">
                <h4>Your Email</h4>
                <input type="email" name="email" placeholder="email@example.com">
            </div>

            <div class="name clearfix">
                <div class="first-name">
                    <h4>First name</h4>
                    <input type="text" name="first name" id="">
                </div>
                <div class="last-name">
                    <h4>Last name</h4>
                    <input type="text" name="last name" id="">
                </div>
            </div>

            <div class="message">
                <h4>Message</h4>
                <input type="text" name="message" id="">
            </div>

            <div class="subscribe clearfix">
                <div class="checkbox">
                    <label><input type="checkbox" class="check" name="subscribe" id=""> Subscribe</label> 
                </div>
                
                <input type="submit" class="send" value="SEND">
            </div>



            
        </form>
    </div>
