<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/table2.css">
</head>
<body>

    <div class="container">
        <h3>Your shooping cart</h3>

        <table border="1">
            <thead>
                <tr>
                    <td colspan="2" class="center">ITEM</td>
                    <td>AMOUNT</td>
                    <td>PRICE</td>
                    <td>TOTAL</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="img center"></td>
                    <td class="item">
                        <p>SONY</p>
                        <p>FE 70-200 mm F2.8 GM 0SS</p>
                    </td>
                    <td>1</td>
                    <td>1979.00</td>
                    <td>1979.00</td>
                </tr>
                <tr>
                    <td class="img center"></td>
                    <td class="item">
                        <p>SONY</p>
                        <p>Sonnar T* E 24mm F1.8 ZA</p>
                    </td>
                    <td>1</td>
                    <td>989.00</td>
                    <td>989.00</td>
                </tr>
                <tr>
                    <td class="last" colspan="5" style="text-align: right;">2968.00</td>
                </tr>
            </tbody>

        </table>

        <div class="bottom clearfix">
            <a href="#">
                <p>Edit your shopping cart</p>
            </a>

            <button type="submit">
                Choose payment method
            </button>
        </div>


    </div>

   





















    
</body>
</html>
