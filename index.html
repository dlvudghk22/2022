<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

   <div id="alertBox">
      <p id="alertText"></p>
      <button id="close">close</button>
   </div>

   <button id="id">id</button>
   <button id="pw">pw</button>

   <script>


      document.getElementById('id').addEventListener('click', function(){
         document.getElementById('alertBox').style.display='block';
         document.getElementById('alertText').innerHTML='write your id';
      })

      document.getElementById('pw').addEventListener('click', function(){
         document.getElementById('alertBox').style.display='block';
         document.getElementById('alertText').innerHTML='write your pw';
      })

      document.getElementById('close').addEventListener('click', function(){
         document.getElementById('alertBox').style.display='none';
      })









   </script>
    
</body>
</html>
